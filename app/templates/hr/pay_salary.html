{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Payer un salaire</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Employé *</label>
                <select class="form-select" name="employee_id" required>
                    <option value="">Sélectionner</option>
                    {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.user.full_name if employee.user else employee.employee_id }} - Salaire: ${{ employee.salary }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Montant *</label>
                    <input type="number" class="form-control" name="amount" step="0.01" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Période</label>
                    <input type="text" class="form-control" name="period" placeholder="Ex: Janvier 2024">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Date de paiement *</label>
                    <input type="date" class="form-control" name="payment_date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Méthode</label>
                    <select class="form-select" name="payment_method">
                        <option value="cash">Espèces</option>
                        <option value="bank">Virement bancaire</option>
                        <option value="check">Chèque</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea class="form-control" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('hr.salaries') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
