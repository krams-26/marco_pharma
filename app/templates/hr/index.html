{% extends 'base.html' %}

{% block title %}Personnel{% endblock %}

{% block content %}

<!-- Header -->
<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Ressources Humaines</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item"><a href="{{ url_for('dashboard.index') }}"><i class="fas fa-home"></i></a></li>
              <li class="breadcrumb-item active">RH</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-lg-3 col-md-6 mb-4">
      <div class="card">
        <div class="card-body text-center">
          <div class="icon icon-shape bg-gradient-primary text-white rounded-circle shadow mx-auto mb-3">
            <i class="ni ni-badge"></i>
          </div>
          <h5>Absences</h5>
          <a href="{{ url_for('hr.absences') }}" class="btn btn-sm btn-primary mt-2">Gérer</a>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
      <div class="card">
        <div class="card-body text-center">
          <div class="icon icon-shape bg-gradient-success text-white rounded-circle shadow mx-auto mb-3">
            <i class="ni ni-calendar-grid-58"></i>
          </div>
          <h5>Congés</h5>
          <a href="{{ url_for('hr.leave_requests') }}" class="btn btn-sm btn-success mt-2">Gérer</a>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
      <div class="card">
        <div class="card-body text-center">
          <div class="icon icon-shape bg-gradient-warning text-white rounded-circle shadow mx-auto mb-3">
            <i class="ni ni-money-coins"></i>
          </div>
          <h5>Salaires</h5>
          <a href="{{ url_for('hr.salaries') }}" class="btn btn-sm btn-warning mt-2">Gérer</a>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
      <div class="card">
        <div class="card-body text-center">
          <div class="icon icon-shape bg-gradient-info text-white rounded-circle shadow mx-auto mb-3">
            <i class="ni ni-credit-card"></i>
          </div>
          <h5>Avances</h5>
          <a href="{{ url_for('hr.credit_requests') }}" class="btn btn-sm btn-info mt-2">Gérer</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
