{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Enregistrer une absence</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Employé *</label>
                <select class="form-select" name="employee_id" required>
                    <option value="">Sélectionner</option>
                    {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.user.full_name if employee.user else employee.employee_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Date *</label>
                <input type="date" class="form-control" name="absence_date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Raison</label>
                <input type="text" class="form-control" name="reason">
            </div>
            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea class="form-control" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('hr.absences') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
