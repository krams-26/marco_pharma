{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Nouvelle demande de crédit</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Employé *</label>
                <select class="form-control" name="employee_id" required>
                    <option value="">Sélectionner</option>
                    {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.user.full_name if employee.user else employee.employee_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Montant *</label>
                <input type="number" class="form-control" name="amount" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Raison</label>
                <textarea class="form-control" name="reason" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('hr.credit_requests') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
