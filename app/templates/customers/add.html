{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Ajouter un client</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nom *</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Type de client</label>
                    <select class="form-select" name="customer_type">
                        <option value="regular">Régulier</option>
                        <option value="wholesale">Grossiste</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Téléphone</label>
                    <input type="text" class="form-control" name="phone">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Adresse</label>
                <textarea class="form-control" name="address" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Limite de crédit</label>
                <input type="number" class="form-control" name="credit_limit" step="0.01" value="0">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('customers.index') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
