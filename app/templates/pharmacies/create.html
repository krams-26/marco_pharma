{% extends "base.html" %}

{% block title %}Nouvelle Pharmacie{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-plus-circle"></i> Nouvelle Pharmacie</h2>
    <a href="{{ url_for('pharmacies.index') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Retour
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nom *</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Type *</label>
                    <select class="form-control" name="type" required>
                        <option value="pharmacy">Pharmacie</option>
                        <option value="depot">Dépôt</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Code</label>
                    <input type="text" class="form-control" name="code" placeholder="PHARM-XXX-001">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Téléphone</label>
                    <input type="text" class="form-control" name="phone">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nom du gérant</label>
                    <input type="text" class="form-control" name="manager_name">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Numéro de licence</label>
                    <input type="text" class="form-control" name="license_number">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Objectif de revenu ($)</label>
                    <input type="number" class="form-control" name="revenue_target" value="10000" step="0.01">
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label">Adresse</label>
                    <textarea class="form-control" name="address" rows="2"></textarea>
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label">Heures d'ouverture</label>
                    <textarea class="form-control" name="opening_hours" rows="2" placeholder="Lun-Sam: 8h-20h, Dim: 9h-18h"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Créer la Pharmacie
            </button>
        </form>
    </div>
</div>
{% endblock %}
