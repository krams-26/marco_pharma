{% extends "base.html" %}
{% block title %}Modifier Pharmacie{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-pencil-square"></i> Modifier {{ pharmacy.name }}</h2>
    <a href="{{ url_for('pharmacies.view', id=pharmacy.id) }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Retour</a>
</div>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nom *</label>
                    <input type="text" class="form-control" name="name" value="{{ pharmacy.name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Type *</label>
                    <select class="form-control" name="type" required>
                        <option value="pharmacy" {% if pharmacy.type == 'pharmacy' %}selected{% endif %}>Pharmacie</option>
                        <option value="depot" {% if pharmacy.type == 'depot' %}selected{% endif %}>Dépôt</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Code</label>
                    <input type="text" class="form-control" name="code" value="{{ pharmacy.code or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Téléphone</label>
                    <input type="text" class="form-control" name="phone" value="{{ pharmacy.phone or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ pharmacy.email or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gérant</label>
                    <input type="text" class="form-control" name="manager_name" value="{{ pharmacy.manager_name or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Licence</label>
                    <input type="text" class="form-control" name="license_number" value="{{ pharmacy.license_number or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Objectif revenu ($)</label>
                    <input type="number" class="form-control" name="revenue_target" value="{{ pharmacy.revenue_target }}" step="0.01">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Statut</label>
                    <select class="form-control" name="status">
                        <option value="active" {% if pharmacy.status == 'active' %}selected{% endif %}>Actif</option>
                        <option value="inactive" {% if pharmacy.status == 'inactive' %}selected{% endif %}>Inactif</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" name="is_active" id="is_active" {% if pharmacy.is_active %}checked{% endif %}>
                        <label class="custom-control-label" for="is_active">Actif</label>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label">Adresse</label>
                    <textarea class="form-control" name="address" rows="2">{{ pharmacy.address or '' }}</textarea>
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label">Heures d'ouverture</label>
                    <textarea class="form-control" name="opening_hours" rows="2">{{ pharmacy.opening_hours or '' }}</textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Enregistrer</button>
        </form>
    </div>
</div>
{% endblock %}
