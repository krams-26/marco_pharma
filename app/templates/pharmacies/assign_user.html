{% extends "base.html" %}
{% block title %}Affecter Utilisateur{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-person-plus"></i> Affecter Utilisateur - {{ pharmacy.name }}</h2>
    <a href="{{ url_for('pharmacies.view', id=pharmacy.id) }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Retour</a>
</div>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Sélectionner un utilisateur *</label>
                <select class="form-control" name="user_id" required>
                    <option value="">Choisir...</option>
                    {% for user in available_users %}
                    <option value="{{ user.id }}">{{ user.full_name or user.username }} ({{ user.role }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input class="custom-control-input" type="checkbox" name="is_primary" id="is_primary">
                <label class="custom-control-label" for="is_primary">
                    Définir comme pharmacie principale pour cet utilisateur
                </label>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Affecter</button>
        </form>
    </div>
</div>
{% endblock %}
