{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Ajustement de stock</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Produit *</label>
                <select class="form-select" name="product_id" required>
                    <option value="">Sélectionner un produit</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }} (Stock: {{ product.stock_quantity }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Type de mouvement *</label>
                <select class="form-select" name="movement_type" required>
                    <option value="in">Entrée</option>
                    <option value="out">Sortie</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantité *</label>
                <input type="number" class="form-control" name="quantity" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Référence</label>
                <input type="text" class="form-control" name="reference">
            </div>
            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea class="form-control" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('stock.index') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
