{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Ajouter un lot</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Produit *</label>
                <select class="form-control" name="product_id" required>
                    <option value="">Sélectionner</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Numéro de lot *</label>
                <input type="text" class="form-control" name="batch_number" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Quantité *</label>
                    <input type="number" class="form-control" name="quantity" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Prix d'achat *</label>
                    <input type="number" class="form-control" name="purchase_price" step="0.01" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fournisseur</label>
                    <input type="text" class="form-control" name="supplier">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Date d'expiration</label>
                    <input type="date" class="form-control" name="expiry_date">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('stock.batches') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
