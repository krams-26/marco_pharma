{% extends "base.html" %}
{% block title %}Nouvelle Évaluation{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-clipboard-plus"></i> Évaluer : {{ employee.employee_id }}</h2>
    <a href="{{ url_for('evaluation.index') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Retour</a>
</div>
<form method="POST">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-header"><h5>Critères d'Évaluation</h5></div>
                <div class="card-body">
                    <div id="criteria-list">
                        {% for c in criteria_defaults %}
                        <div class="row mb-3 criteria-row">
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="criteria_name[]" value="{{ c.name }}" required>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" name="criteria_score[]" step="0.1" max="{{ c.max_score }}" required>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" name="criteria_max[]" value="{{ c.max_score }}" readonly>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger btn-sm" onclick="removeCriteria(this)"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <button type="button" class="btn btn-sm btn-secondary" onclick="addCriteria()"><i class="bi bi-plus"></i> Ajouter critère</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header"><h5>Commentaires</h5></div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Points Forts</label>
                        <textarea class="form-control" name="strengths" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Points à Améliorer</label>
                        <textarea class="form-control" name="improvements" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Objectifs Futurs</label>
                        <textarea class="form-control" name="future_goals" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Commentaires Généraux</label>
                        <textarea class="form-control" name="comments" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header"><h5>Détails</h5></div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Date Évaluation *</label>
                        <input type="date" class="form-control" name="evaluation_date" value="{{ now.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Période Évaluée *</label>
                        <select class="form-control" name="period_evaluated" required>
                            <option value="">Sélectionner...</option>
                            <option value="Mois {{ now.strftime('%m/%Y') }}">Mois {{ now.strftime('%m/%Y') }}</option>
                            <option value="Trimestre {{ ((now.month-1)//3)+1 }}/{{ now.year }}">Trimestre {{ ((now.month-1)//3)+1 }}/{{ now.year }}</option>
                            <option value="Année {{ now.year }}">Année {{ now.year }}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Statut</label>
                        <select class="form-control" name="status">
                            <option value="draft">Brouillon</option>
                            <option value="submitted">Soumettre</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Enregistrer</button>
        </div>
    </div>
</form>
{% endblock %}
{% block extra_js %}
<script>
function addCriteria() {
    const html = `<div class="row mb-3 criteria-row">
        <div class="col-md-5"><input type="text" class="form-control" name="criteria_name[]" placeholder="Nom du critère" required></div>
        <div class="col-md-3"><input type="number" class="form-control" name="criteria_score[]" step="0.1" max="10" placeholder="Note" required></div>
        <div class="col-md-2"><input type="number" class="form-control" name="criteria_max[]" value="10" readonly></div>
        <div class="col-md-2"><button type="button" class="btn btn-danger btn-sm" onclick="removeCriteria(this)"><i class="bi bi-trash"></i></button></div>
    </div>`;
    document.getElementById('criteria-list').insertAdjacentHTML('beforeend', html);
}
function removeCriteria(btn) { btn.closest('.criteria-row').remove(); }
</script>
{% endblock %}
